{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>

<header>
    <nav class="navbar">
        <div class="nav-left">
            <a href="{% url 'main:home' %}">Главная</a>
        </div>

        <div class="nav-right">
            <a href="{% url 'main:post_add' %}">Опубликовать статью</a>
            {% if not user.is_authenticated %}
            <a href="{% url 'users:login' %}">Войти</a>
            {% else %}
            <a href="#">Профиль</a>
            {% endif %}
        </div>
    </nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
